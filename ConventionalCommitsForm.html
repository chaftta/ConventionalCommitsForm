<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commitizen コミットメッセージ生成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .form-section {
            padding-right: 20px;
        }

        .result-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        select, input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .type-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .type-tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feat { background: #28a745; }
        .fix { background: #dc3545; }
        .docs { background: #17a2b8; }
        .style { background: #6f42c1; }
        .refactor { background: #fd7e14; }
        .test { background: #20c997; }
        .chore { background: #6c757d; }
        .perf { background: #e83e8c; }
        .ci { background: #007bff; }
        .build { background: #343a40; }
        .revert { background: #f8d7da; color: #721c24; }

        .result-section {
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            min-height: 200px;
        }

        .result-header {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .commit-message {
            font-family: 'Courier New', monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            border: 1px solid #4a5568;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .preview-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .preview-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .preview-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .char-count {
            font-size: 12px;
            color: #718096;
            float: right;
            margin-top: 5px;
        }

        .warning {
            color: #e53e3e;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .form-section {
                padding-right: 0;
            }
            
            .result-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .preview-sections {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        .animate-in {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container animate-in">
        <h1>🚀 Commitizen メッセージ生成</h1>
        
        <div class="main-content">
            <div class="form-section">
                <form id="commitForm">
                    <div class="form-group">
                        <label for="type">変更の種類 *</label>
                        <select id="type" required>
                            <option value="">選択してください</option>
                            <option value="feat">feat: 新機能</option>
                            <option value="fix">fix: バグ修正</option>
                            <option value="docs">docs: ドキュメント</option>
                            <option value="style">style: コードスタイル（空白、フォーマット、セミコロンなど）</option>
                            <option value="refactor">refactor: リファクタリング</option>
                            <option value="test">test: テストの追加・修正</option>
                            <option value="chore">chore: その他の変更（ビルド、補助ツールなど）</option>
                            <option value="perf">perf: パフォーマンス改善</option>
                            <option value="ci">ci: CI設定ファイルとスクリプトの変更</option>
                            <option value="build">build: ビルドシステムや外部依存関係の変更</option>
                            <option value="revert">revert: 以前のコミットを取り消し</option>
                        </select>
                        <div class="type-colors">
                            <span class="type-tag feat">FEAT</span>
                            <span class="type-tag fix">FIX</span>
                            <span class="type-tag docs">DOCS</span>
                            <span class="type-tag style">STYLE</span>
                            <span class="type-tag refactor">REFACTOR</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="scope">スコープ（省略可）</label>
                        <input type="text" id="scope" placeholder="例: auth, api, ui">
                        <small style="color: #718096;">影響範囲を示すキーワード</small>
                    </div>

                    <div class="form-group">
                        <label for="subject">件名 *</label>
                        <input type="text" id="subject" required placeholder="変更内容を簡潔に記述" maxlength="100">
                        <div class="char-count">
                            <span id="subjectCount">0</span>/100文字
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="body">本文（省略可）</label>
                        <textarea id="body" placeholder="変更の理由や詳細な説明"></textarea>
                        <small style="color: #718096;">何を変更したか、なぜ変更したかを詳しく説明</small>
                    </div>

                    <div class="form-group">
                        <label for="footer">フッター（省略可）</label>
                        <textarea id="footer" placeholder="例: Closes #123, BREAKING CHANGE: ..."></textarea>
                        <small style="color: #718096;">Issue番号、破壊的変更の説明など</small>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="breaking" style="width: auto; margin-right: 10px;">
                            破壊的変更（BREAKING CHANGE）
                        </label>
                    </div>
                </form>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    📝 生成されたコミットメッセージ
                </div>
                <div class="commit-message" id="commitMessage">
                    <button class="copy-btn" onclick="copyToClipboard()">📋 コピー</button>
                    <div id="messageContent">フォームに入力してコミットメッセージを生成します</div>
                </div>
                
                <div class="preview-sections">
                    <div class="preview-card">
                        <div class="preview-title">件名プレビュー</div>
                        <div id="subjectPreview" style="font-family: monospace; font-size: 14px;">-</div>
                    </div>
                    <div class="preview-card">
                        <div class="preview-title">形式チェック</div>
                        <div id="formatCheck">まず変更の種類と件名を入力してください</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = {
            type: document.getElementById('type'),
            scope: document.getElementById('scope'),
            subject: document.getElementById('subject'),
            body: document.getElementById('body'),
            footer: document.getElementById('footer'),
            breaking: document.getElementById('breaking')
        };

        const resultSection = document.getElementById('resultSection');
        const messageContent = document.getElementById('messageContent');
        const subjectPreview = document.getElementById('subjectPreview');
        const formatCheck = document.getElementById('formatCheck');
        const subjectCount = document.getElementById('subjectCount');

        // リアルタイム更新
        Object.values(form).forEach(element => {
            element.addEventListener('input', generateCommitMessage);
            element.addEventListener('change', generateCommitMessage);
        });

        // 文字数カウント
        form.subject.addEventListener('input', function() {
            const count = this.value.length;
            subjectCount.textContent = count;
            subjectCount.className = count > 72 ? 'char-count warning' : 'char-count';
        });

        function generateCommitMessage() {
            const type = form.type.value;
            const scope = form.scope.value.trim();
            const subject = form.subject.value.trim();
            const body = form.body.value.trim();
            const footer = form.footer.value.trim();
            const breaking = form.breaking.checked;

            if (!type || !subject) {
                messageContent.textContent = 'フォームに入力してコミットメッセージを生成します';
                subjectPreview.textContent = '-';
                formatCheck.textContent = 'まず変更の種類と件名を入力してください';
                return;
            }

            let message = '';
            
            // ヘッダー行の構築
            let header = type;
            if (scope) {
                header += `(${scope})`;
            }
            if (breaking) {
                header += '!';
            }
            header += `: ${subject}`;

            message += header;

            // 本文の追加
            if (body) {
                message += '\n\n' + body;
            }

            // フッターの追加
            if (footer) {
                message += '\n\n' + footer;
            }

            // 破壊的変更の明示的な記載
            if (breaking && !footer.includes('BREAKING CHANGE')) {
                const breakingNote = '\n\nBREAKING CHANGE: ';
                message += breakingNote;
            }

            messageContent.textContent = message;
            subjectPreview.textContent = header;
            
            // フォーマットチェック
            updateFormatCheck(header, subject, body, footer);
        }

        function updateFormatCheck(header, subject, body, footer) {
            const checks = [];
            
            // 件名の長さチェック
            if (header.length <= 72) {
                checks.push('✅ 件名の長さ: 良好 (' + header.length + '文字)');
            } else {
                checks.push('⚠️ 件名の長さ: 長すぎます (' + header.length + '文字)');
            }

            // 命令形チェック（簡易）
            const imperativeWords = ['追加', '修正', '削除', '更新', '改善', '変更', '実装', '作成'];
            const hasImperative = imperativeWords.some(word => subject.includes(word));
            if (hasImperative) {
                checks.push('✅ 命令形: 良好');
            } else {
                checks.push('💡 命令形: 「追加」「修正」などの動詞で始めることを推奨');
            }

            // 本文の空行チェック
            if (!body || body.split('\n')[0] !== '') {
                checks.push('✅ 本文形式: 良好');
            }

            formatCheck.innerHTML = checks.join('<br>');
        }

        function copyToClipboard() {
            const text = messageContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '✅ コピー完了!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(() => {
                // フォールバック: テキスト選択
                const range = document.createRange();
                range.selectNode(messageContent);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                alert('コミットメッセージを選択しました。Ctrl+Cでコピーしてください。');
            });
        }

        // 初期化時にサンプルデータを設定（デモ用）
        setTimeout(() => {
            form.type.value = 'feat';
            form.scope.value = '';
            form.subject.value = '';
            form.body.value = '';
            form.footer.value = '';
            generateCommitMessage();
        }, 500);
    </script>
</body>
</html>
